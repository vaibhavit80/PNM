<ion-header padding color="mytheme" class="mybg head">
    <ion-row justify-content-center>
      <ion-img src="assets/images/login.png" class="head-image"></ion-img>
    </ion-row>
  </ion-header>
  
  <ion-content padding>
    <ion-text><h3 no-margin margin-bottom text-center class="title">Sign Up</h3></ion-text>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="user.fname" class="input" padding-horizontal></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lname" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col>
          <ion-input clearInput type="text" placeholder="Mobile" [(ngModel)]="user.mobile" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="user.email" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="user.password" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="signup()" color="mytheme"><strong class="white">Create an Account</strong></ion-button>
        </ion-col>
      </ion-row>
      <div class="line"></div>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" color="mytheme" (click)="fun.navigate('login')"><strong>Have an account? Sign in</strong></ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <ion-text text-center color="medium"><h6 no-margin class="small"><a (click)="open_modal(true)">Terms of Use</a> and <a (click)="open_modal(false)">Privacy Policy</a></h6></ion-text>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </ion-content>
