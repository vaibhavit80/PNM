<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button class="white menu" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Your Orders
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart" slot="icon-only" (click)="fun.navigate('cart')" class="white" margin></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
    <div *ngIf="orders.length == 0" class="mid">
        <ion-row size="12" justify-content-center disabled="true">
          <button class="circle">
            <ion-icon name="mail" size="large"></ion-icon>
          </button>
        </ion-row>
        <ion-row size="12" justify-content-center disabled="true">
          <ion-text><strong>You have no Order yet!</strong></ion-text>
          <ion-button color="mytheme" margin-top (click)="fun.back()"><span class="white">Continue Shopping</span></ion-button>
        </ion-row>
      </div>

      <ng-container *ngIf="orders.length > 0">
  <ion-item  margin-bottom no-padding lines="none" *ngFor="let order of orders" class="card" (click)="open(order)">
    <ion-row align-items-center>
      <ion-col size="10">
        <ion-row>
          <ion-text>
            <h5 class="title" no-margin><strong>{{order.id}}</strong></h5>
          </ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <h6 no-margin class="sub">{{order.status}}</h6>
          </ion-text>
        </ion-row>
        <ion-row>
            <ion-text>
                <h6 no-margin class="sub">{{fun.date(order.order_date)}}</h6>
            </ion-text>
          </ion-row>
      </ion-col>
      <ion-col float-right size="2">
        <ion-icon class="item-icon mycolor" name="arrow-dropright" float-right mode="ios"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>
</ng-container>
</ion-content>
