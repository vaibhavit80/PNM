<ion-app>
  <ion-split-pane>
    <ion-menu type="push">
      <ion-header>
        <ion-toolbar color="mytheme">
          <ion-row padding-horizontal align-items-center>
            <ion-col size="3" padding-vertical align-items-center>
              <ion-avatar margin-vertical>
                <img src="assets/images/logo.jpg">
              </ion-avatar>
            </ion-col>
            <ion-col padding-vertical align-items-center>
              <div margin-vertical>
                <h4 no-margin margin-start class="medium white"><strong>Punnu Mistry</strong></h4>
              </div>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item detail="false" lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon" class="sidemenu-icon"></ion-icon>
            <ion-label>
              {{p.title}}
              <ion-badge *ngIf="p.title == 'Shopping Cart'" color="danger" class="label-subtext">{{totalcart}}</ion-badge>
              
              <span *ngIf="p.title == 'Wish Cash'" class="label-subtext">: <span class="mycolor">{{dataService.wish_cash.currency}}{{fun.calculate(dataService.wish_cash.amount,
                  0)}}</span></span>
              <span *ngIf="p.title == 'Rewards'" class="label-subtext">: <span class="mycolor">{{dataService.rewards.points}} Points</span></span>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <div class="line"></div>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages1">
          <ion-item detail="false" lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon" class="sidemenu-icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <ion-menu side="end" type="overlay" #side>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="dark" (click)="back()">
              <ion-icon name="arrow-back" *ngIf="!side_open"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="dark">Refine</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="side_open">
          <ion-item detail="true" (click)="menu(true)">
            Company
          </ion-item>
          <ion-item detail="true" (click)="menu(false)">
            Vehicle
          </ion-item>
        </ion-list>
        <ng-container *ngIf="companies.length > 0">
        <ion-list *ngIf="side_open1 && !side_open">
          <ion-item detail="false" *ngFor="let c of companies">
            <ion-label>{{c.Name}}</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ng-container>
      <ng-container *ngIf="vehicles.length > 0">
        <ion-list *ngIf="!side_open1 && !side_open">
            <ion-item detail="false" *ngFor="let c of vehicles">
                <ion-label>{{c.Name}}</ion-label>
                <ion-checkbox slot="end"></ion-checkbox>
              </ion-item>
        </ion-list>
      </ng-container>
      </ion-content>
      <ion-footer no-border>
        <ion-row>
          <ion-col size="6">
            <ion-button color="medium" expand="block">
              <h4 no-margin class="white medium">Clear all</h4>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="mytheme" expand="block">
              <h4 no-margin class="white medium">Apply</h4>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
  </ion-split-pane>
</ion-app>
